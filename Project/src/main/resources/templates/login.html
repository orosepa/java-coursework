<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks.html :: headerfiles">
    <title>Войти</title>
</head>
<body>
<div class="container">
    <div
            style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Вход
            </div>
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/login}" method="post">
                    <fieldset>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Неверный адрес почты или пароль</div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Вы вышли</div>

                        <div class="form-group">
                            <label for="email">Электронная почта</label> <input type="email"
                                                                    class="form-control" id="email" name="email"
                                                                    placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль</label> <input type="password"
                                                                          class="form-control" id="password" name="password"
                                                                          placeholder="Password">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input"
                                   id="checkRememberMe" name="checkRememberMe"> <label
                                class="form-check-label" for="checkRememberMe">Запомнить</label>
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Войти</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
