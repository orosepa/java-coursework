<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="blocks.html :: headerfiles">
</head>
<body>
<header th:insert="blocks.html :: nav"></header>
<div class="container">

    <div class="row my-5">
        <div class="list-group list-group-flush col-5">
            <a class="list-group-item list-group-item-action"
               href="#" th:href="@{/admin/category-form}">Управление категориями</a>
            <a class="list-group-item list-group-item-action"
               href="#" th:href="@{/admin/product-form}">Управление продуктами</a>
        </div>

        <table class="table col-7">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Наименование категории</th>
                <th scope="col">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categoryList}">
                <th scope="row" th:text="${category.categoryId}"></th>
                <td th:text="${category.categoryName}"></td>
                <td>
                    <a href="#" th:href="@{'/admin/updateCategory/'+ ${category.categoryId}}"
                       class="btn btn-danger">Update</a>
                    <a href="#" th:href="@{'/admin/delete-Category/'+ ${category.categoryId}}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <div
            style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/admin/add-category}" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="categoryName">Наименование категории</label> <input
                                type="text" class="form-control" id="categoryName"
                                name="categoryName" placeholder="Наименование категории">
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Добавить</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
