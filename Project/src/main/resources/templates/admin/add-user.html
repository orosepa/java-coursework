<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks.html :: headerfiles">
    <title>Sign Up</title>
</head>
<body>
<header th:insert="blocks.html :: nav"></header>
<div class="container">
    <div
            style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Регистрация
            </div>
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/signup}" method="post">
                    <fieldset>

                        <div class="form-group">
                            <label for="firstName">Имя</label> <input type="text"
                                                                            class="form-control" id="firstName" name="firstName"
                                                                            placeholder="Имя">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Фамилия</label> <input type="text"
                                                                            class="form-control" id="lastName" name="lastName"
                                                                            placeholder="Фамилия">
                        </div>

                        <div class="form-group">
                            <label for="email">Адрес почты</label> <input type="email"
                                                                    class="form-control" id="email" name="email"
                                                                    placeholder="Почта">
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль</label> <input type="password"
                                                                          class="form-control" id="password" name="password"
                                                                          placeholder="Пароль">
                        </div>

                        <div class="form-group">
                            <label for="role">Роль</label>
                            <select class="form-control" id="role" name="role">
                                <option th:value="USER">Пользователь</option>
                                <option th:value="ADMIN">Администратор</option>
                            </select>
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Регистрация</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
